<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center bg-dark">
            <div class="container">
                <h1 class="display-4" style="color: white">New York Times Search</h1>
                <p class="lead" style="color: white;">This is a modified jumbotron that occupies the entire horizontal
                    space of its parent.
                </p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Featured
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="input-group">

                        <div class="input-group">
                            <p><span>Search Term</span></p>
                        </div>

                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </div>
    </div>
</body>

</html>
